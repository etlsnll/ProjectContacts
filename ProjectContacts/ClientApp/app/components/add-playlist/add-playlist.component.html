<div class="container">
    <h1>Add Playlist</h1>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #AddPlaylist="ngForm"> <!-- Declare variable 'AddPlaylist' which is a reference to the ngForm directive -->
                                                             <!-- Note that Angular automatically creates and attaches an NgForm directive to the <form> tag, so no need to add it here -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       required
                       [(ngModel)]="model.name" #name="ngModel"> <!-- Use ngModel directives bind this element to the model, and declare variable 'name' to reference it -->
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!AddPlaylist.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <p>Playlist {{model.name}} created</p>
        <a href="/playlist/{{newPlaylistId}}" class="btn btn-default" (click)="submitted=false; AddPlaylist.reset()">Goto playlist</a>
        <button type="button" class="btn btn-default" (click)="submitted=false; AddPlaylist.reset()">Add another</button>
    </div>
</div>
